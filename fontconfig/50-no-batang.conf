<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!--
    Blacklist some fonts
-->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>UnBatang</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Gentium Plus</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Gentium Plus Compact</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
